{{- if .Values.configMap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "test-app.fullname" . }}-config
  labels:
    {{- include "test-app.labels" . | nindent 4 }}
data:
  {{- toYaml .Values.configMap.data | nindent 2 }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "test-app.fullname" . }}-html
  labels:
    {{- include "test-app.labels" . | nindent 4 }}
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .Values.app.name }}</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container {
                background: rgba(255, 255, 255, 0.95);
                padding: 2rem;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                text-align: center;
                max-width: 600px;
            }
            h1 {
                color: #333;
                margin-bottom: 1rem;
            }
            .version {
                font-size: 1.5rem;
                font-weight: bold;
                color: #667eea;
                margin: 1rem 0;
            }
            .info {
                background: #f8f9fa;
                padding: 1rem;
                border-radius: 8px;
                margin: 1rem 0;
            }
            .badge {
                display: inline-block;
                background: #28a745;
                color: white;
                padding: 0.25rem 0.5rem;
                border-radius: 4px;
                font-size: 0.875rem;
                margin: 0.25rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>{{ .Values.app.name }}</h1>
            <div class="version">{{ .Values.app.version }}</div>
            <p>ðŸš€ Deployed with Helm + ArgoCD!</p>
            
            <div class="info">
                <h3>Deployment Information</h3>
                <div class="badge">Environment: {{ .Values.app.environment }}</div>
                <div class="badge">Image: {{ .Values.image.repository }}:{{ .Values.image.tag }}</div>
                <div class="badge">Chart: {{ .Chart.Name }}-{{ .Chart.Version }}</div>
            </div>
            
            <p>Image tag updates will automatically trigger ArgoCD deployment! ðŸŽ¯</p>
        </div>
    </body>
    </html>